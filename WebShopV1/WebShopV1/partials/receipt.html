<h1>{{ Tmessage }}</h1>
<h2>{{ message }} </h2>

<p>
    Id:
    <span ng-model="result.cus.Id">{{ result.cus.Id }}</span>
</p>

<p>
    UserId:
    <span ng-model="result.cus.Id">{{ result.cus.userId }}</span>
</p>


<table class="table">
    <tr>

        <th>Name</th>
        <th>Cost</th>
        <!--<th>Quantity</th>-->
        <th>Descriptyion</th>
        <th></th>
    </tr>
    <tr ng-repeat="item in purchasedList">
        <td>{{ item.name }}</td>
        <td>{{ item.cost }}</td>
        <!--<td>{{ item.quantity }}</td>-->
        <td>{{ item.description }}</td>
    </tr>
</table>
<br />

<a ng-click="save()" role="button" class="btn btn-success">Print the receipt</a> 
<p>{{ status }}</p>
