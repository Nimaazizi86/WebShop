
<h1>{{ message }}</h1>

<table class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Cost</th>
        <th>Quantity</th>
        <th>Descriptyion</th>
        <th></th>
    </tr>
    <tr ng-repeat="item in store">
        <td>{{ item.Id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.cost }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.description }}</td>

        <td>
            <button ng-click="AddToCart(item.Id)" class="btn-success">Add to cart</button>  

            <a ng-show="role=='SuperAdmin'" type="button" href="/#edit/{{ item.Id }}" class="btn btn-info">Edit Item</a>
            <button ng-show="role=='SuperAdmin'" class="btn-danger">Delete Item</button>

        </td>

    </tr>
    
</table>

<p>items selcted: {{order.getQuantity}}</p>
<p>Total cost: {{order.getCost | currency}}</p>
